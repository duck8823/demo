<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="common/layout">

	<head>
		<title>Manage Photo</title>
		<meta charset="UTF-8" />

		<link rel="stylesheet" th:href="@{/css/justifiedGallery.min.css}" />
		<link rel="stylesheet" th:href="@{/css/photo.manage.css}" />

		<script th:src="@{/js/jquery.justifiedGallery.min.js}"></script>
		<script th:src="@{/js/jquery.photo.manage.js}" ></script>
		<script th:src="@{/js/jquery.gallery.js}" ></script>
	</head>

	<body>
		<!-- content -->
		<th:block layout:fragment="content">
			<h2>Manage Photo</h2>
			<th:block th:include="photo/_managePlaceModal :: managePlaceModal">
			</th:block>
			<div id="links">
				<div class="photo" th:attr="data-id=${photo.id}" th:each="photo : ${photos}">
					<img th:src="*{'data:image/jpeg;base64,'+photo.thumbnail}" th:alt="${#calendars.format(photo.takeDate,'yyyy.MM.dd')}" />
					<div class="link" data-toggle="modal" th:attr="data-target=*{'#managePhoto-'+photo.id},data-photo-id=${photo.id}">
						<span class="glyphicon glyphicon-edit" ></span>
					</div>
					<th:block th:include="photo/_managePhotoModal :: managePhotoModal">
					</th:block>
				</div>
			</div>

		</th:block>
	</body>
</html>
