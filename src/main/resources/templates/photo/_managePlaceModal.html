<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="managePlaceModal">
		<button class="btn btn-primary" data-toggle="modal" data-target="#managePlace" >場所の編集</button>
		<div class="modal" id="managePlace">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Manage Place</h4>
					</div>
					<div class="modal-body">
						<table class="table table-striped table-hover places" th:fragment="places">
							<thead>
								<tr>
									<td>#</td>
									<td>Name</td>
									<td>URL</td>
									<td></td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="place,status : ${places}">
									<td><span th:text="${status.count}"></span></td>
									<td><span th:text="${place.name}"></span></td>
									<td><span th:text="${place.url}"></span></td>
									<td class="cell-right">
										<form name="place-delete">
											<button type="button" class="btn btn-default delete" th:attr="data-id=${place.id}">削除</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
						<form name="place-add">
							<table class="table">
								<tbody>
									<tr>
										<td></td>
										<td>
											<input type="text" name="name" class="form-control" />
										</td>
										<td>
											<input type="text" name="url" class="form-control" />
										</td>
										<td class="cell-right">
											<button type="button" class="btn btn-primary add">追加</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
